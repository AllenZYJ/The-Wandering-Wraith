<html>
  <head>
    <style>
      body {
        margin: 0;
        background: black;
      }
      * {
        font-weight: 300;
      }

      canvas {
        width: 100%;
        height: 100%;
        cursor: none;
        image-rendering: crisp-edges;
      }

      svg {
        display: none;
      }

      tt {
        font-size: 80px;
        margin-top: 100px;
        margin-bottom: 10px;
        background: -webkit-linear-gradient(#fff, #4376fd);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      ts {
        font-size: 30px;
        color: grey;
        margin-bottom: 150px;
      }

      t {
        position: absolute;
        background-color: black;
        width: 100%;
        height: 100%;
        color: antiquewhite;
        display: flex;
        flex-direction: column;
        align-items: center;
        opacity: 0.7;
        text-align: center;
      }

      l {
        display: block;
        line-height: 80px;
        font-size: 30px;
      }

      h1 {
        font-size: 50px;
      }

      button {
        display: block;
        margin-bottom: 30px;
        padding: 15px 50px;
        background: black;
        border: none;
        color: white;
        font-size: 40px;
        transition: 0.3s ease-in-out;
        cursor: pointer;
      }

      button:hover {
        font-size: 45px;
      }

      .r {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <t>
      <tt class="t">The Wandering Wraith</tt>
      <ts class="t">...or the grand venture of going back to grave.</ts>
      <div id="o">
        <button id="c">Continue</button>
        <button id="n">New game</button>
      </div>

      <div id="f" class="r">
        <h1>THE END</h1>
        <l>The wraith found his peace back in the grave.</l>
        <l>Collected <span id="p"></span>/10 crystals</l>
        <l>Died <span id="d"></span> times</l>
      </div>

      <div id="r" class="r">
        <h1>A js13k challenge by</h1>
        <h2>Mateusz Tomczyk</h2>
        <h3>Thanks to Frank Force for ZzFX</h3>
      </div>
    </t>

    <canvas></canvas>

    <img inline src="assets/head.svg" />
    <img inline src="assets/eyes.svg" />
    <img inline src="assets/torso.svg" />
    <img inline src="assets/limb.svg" />
    <img inline src="assets/scaffold.svg" />
    <img inline src="assets/hangman.svg" />
  </body>
</html>
