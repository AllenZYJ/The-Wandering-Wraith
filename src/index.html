<html>
  <head>
    <style>
      body {
        margin: 0;
        background: black;
      }

      canvas {
        width: 100%;
        height: 100%;
        cursor: none;
        image-rendering: pixelated;
      }

      svg {
        display: none;
      }

      div {
        display: flex;
        flex-direction: column;
      }

      #m {
        position: absolute;
        width: 100%;
        height: 100%;
        background: black;
        color: antiquewhite;
        font-size: 50px;
        opacity: 0.7;
        transition: 0.3s ease-in-out;
        align-items: center;
      }

      button {
        display: block;
        margin-bottom: 30px;
        padding: 15px 50px;
        background: black;
        border: none;
        color: white;
        font-size: 30px;
        transition: 0.3s ease-in-out;
        cursor: pointer;
      }

      button:hover {
        font-size: 35px;
      }

      .h {
        opacity: 0 !important;
        pointer-events: none;
      }

      .r {
        display: none !important;
      }
    </style>
  </head>

  <body>
    <div id="m">
      <h1>GAME TITLE HERE</h1>
      <div id="o" class="h">
        <button id="c">Continue</button>
        <button id="n">New game</button>
      </div>
    </div>

    <canvas></canvas>

    <img inline src="assets/head.svg" />
    <img inline src="assets/eyes.svg" />
    <img inline src="assets/torso.svg" />
    <img inline src="assets/limb.svg" />
  </body>
</html>
